{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm mt-4">
      <div class="card-body p-5">
        <h2 class="text-center mb-4">Create Account</h2>
        <form method="post">
          <div class="row">
            <div class="col-md-6 mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="nickname" class="form-label">Nickname</label>
                <input type="text" class="form-control" id="nickname" name="nickname" required>
                <div class="form-text">This will be visible to others.</div>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>

          <hr class="my-4">
          <h5 class="mb-3">Academic Profile</h5>

          <div class="mb-3">
            <label for="major" class="form-label">Target Major</label>
            <select class="form-select" id="major" name="major" required>
              <option value="" disabled selected>Select your field of study</option>
              {% for m in majors %}
                <option value="{{ m }}">{{ m }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3" id="custom-major-container" style="display: none;">
            <label for="custom-major" class="form-label">Custom Major</label>
            <input type="text" class="form-control" id="custom-major" name="custom-major" placeholder="Please enter your major">
          </div>

          <div class="mb-3">
              <label for="detailed_major" class="form-label">Detailed Major</label>
              <input type="text" class="form-control" id="detailed_major" name="detailed_major" placeholder="e.g. Artificial Intelligence, Solid State Physics">
          </div>

          <div class="mb-4">
            <label for="degree" class="form-label">Target Degree</label>
            <select class="form-select" id="degree" name="degree" required>
              <option value="" disabled selected>Select degree level</option>
              {% for d in degrees %}
                <option value="{{ d }}">{{ d }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Register & Join</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const majorSelect = document.getElementById('major');
    const customMajorContainer = document.getElementById('custom-major-container');
    const customMajorInput = document.getElementById('custom-major');
    const form = majorSelect.closest('form');

    // Show/hide custom major input based on selection
    majorSelect.addEventListener('change', function() {
      if (this.value === 'Etc.') {
        customMajorContainer.style.display = 'block';
        customMajorInput.setAttribute('required', 'required');
      } else {
        customMajorContainer.style.display = 'none';
        customMajorInput.removeAttribute('required');
        customMajorInput.value = '';
      }
    });

    // Handle form submission - use custom major if Etc. is selected
    form.addEventListener('submit', function(e) {
      if (majorSelect.value === 'Etc.') {
        const customMajor = customMajorInput.value.trim();
        if (!customMajor) {
          e.preventDefault();
          alert('Please enter your custom major.');
          return;
        }
        // Swap names so custom input is sent as 'major' instead of the select element
        majorSelect.removeAttribute('name');
        customMajorInput.setAttribute('name', 'major');
      }
    });
  });
</script>
{% endblock %}
