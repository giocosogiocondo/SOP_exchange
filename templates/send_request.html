{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card">
      <div class="card-header">
        Send Request to <span class="text-primary">{{ recipient['nickname'] }}</span>
      </div>
      <div class="card-body">
        <div class="alert alert-info mb-4">
            <i class="bi bi-info-circle me-2"></i>
            Paste your SOP below. It will only be shared if <strong>{{ recipient['nickname'] }}</strong> accepts your request.
        </div>
        
        <form method="post">
          <div class="mb-3">
            <label for="sop" class="form-label fw-bold">Your Statement of Purpose</label>
            <textarea class="form-control font-monospace" id="sop" name="sop" rows="15" placeholder="Paste your text here..." required style="font-size: 0.9rem;"></textarea>
          </div>
          <div class="d-flex justify-content-end gap-2">
            <a href="{{ url_for('same_major') }}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary px-4">Send Request</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
