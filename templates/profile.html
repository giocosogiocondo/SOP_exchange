{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm mt-4">
      <div class="card-body p-5">
        <h2 class="text-center mb-4">Edit Profile</h2>
        
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" value="{{ user['username'] }}" disabled>
            <div class="form-text">Username cannot be changed.</div>
          </div>

          <div class="mb-3">
            <label for="nickname" class="form-label">Nickname</label>
            <input type="text" class="form-control" id="nickname" name="nickname" value="{{ user['nickname'] }}" required>
          </div>

          <hr class="my-4">
          <h5 class="mb-3">Academic Profile</h5>

          <div class="mb-3">
            <label for="major" class="form-label">Target Major</label>
            <select class="form-select" id="major" name="major" required>
              <option value="" disabled>Select your field of study</option>
              {% for m in majors %}
                <option value="{{ m }}" {% if user['major'] == m %}selected{% endif %}>{{ m }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3" id="custom-major-container" style="display: none;">
            <label for="custom-major" class="form-label">Custom Major</label>
            <input type="text" class="form-control" id="custom-major" name="custom-major" placeholder="Please enter your major" value="{{ user['major'] if user['major'] not in majors else '' }}">
          </div>
          
          <div class="mb-3">
              <label for="detailed_major" class="form-label">Detailed Major</label>
              <input type="text" class="form-control" id="detailed_major" name="detailed_major" value="{{ user['detailed_major'] if user['detailed_major'] else '' }}" placeholder="e.g. Artificial Intelligence, Solid State Physics">
          </div>

          <div class="mb-4">
            <label for="degree" class="form-label">Target Degree</label>
            <select class="form-select" id="degree" name="degree" required>
              <option value="" disabled>Select degree level</option>
              {% for d in degrees %}
                <option value="{{ d }}" {% if user['degree'] == d %}selected{% endif %}>{{ d }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Update Profile</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const majorSelect = document.getElementById('major');
    const customMajorContainer = document.getElementById('custom-major-container');
    const customMajorInput = document.getElementById('custom-major');
    const form = majorSelect.closest('form');
    
    // Check if initial major is not in the list (custom)
    const majors = Array.from(majorSelect.options).map(opt => opt.value);
    const currentMajor = "{{ user['major'] }}";
    
    // If current major is not in the list, select Etc. and show input
    let isCustom = true;
    for (let i=0; i<majors.length; i++) {
        if (majors[i] === currentMajor) {
            isCustom = false;
            break;
        }
    }
    
    if (isCustom && currentMajor) {
        // Find Etc. option and select it
        // Note: Assuming 'Etc.' exists in the list as per main.py
        majorSelect.value = 'Etc.';
        customMajorContainer.style.display = 'block';
        customMajorInput.setAttribute('required', 'required');
        customMajorInput.value = currentMajor;
    }

    // Show/hide custom major input based on selection
    majorSelect.addEventListener('change', function() {
      if (this.value === 'Etc.') {
        customMajorContainer.style.display = 'block';
        customMajorInput.setAttribute('required', 'required');
      } else {
        customMajorContainer.style.display = 'none';
        customMajorInput.removeAttribute('required');
        customMajorInput.value = '';
      }
    });

    // Handle form submission - use custom major if Etc. is selected
    form.addEventListener('submit', function(e) {
      if (majorSelect.value === 'Etc.') {
        const customMajor = customMajorInput.value.trim();
        if (!customMajor) {
          e.preventDefault();
          alert('Please enter your custom major.');
          return;
        }
        // Swap names so custom input is sent as 'major' instead of the select element
        majorSelect.removeAttribute('name');
        customMajorInput.setAttribute('name', 'major');
      }
    });
  });
</script>
{% endblock %}
